<!DOCTYPE html>
<html>
	<head>
		<title>TokenTool v0.1</title>
		<link rel="stylesheet" href="style.css" />
		<script type="text/javascript" src="code.js"></script>
	</head>
	<body>
		<div id="main">
			<canvas id="canvas">
			</canvas>

			<div class="menu">
				<button class="button" id="uploadBtn"><i class="upload"></i></button>
				<button class="button" id="saveBtn"><i class="save"></i></button>
				<div class="preview">
					<canvas id="preview" width="160" height="160">
					</canvas>
				</div>
				<select id="sizeSelect">
					<option value="256">256 x 256</option>
					<option value="200">200 x 200</option>
					<option value="160">160 x 160</option>
					<option value="128">128 x 128</option>
					<option value="80">80 x 80</option>
					<option value="64">64 x 64</option>
				</select>
				<p><label>Width: <input type="number" id="tokenWidth" value="256" /></label></p>
				<p><label>Height: <input type="number" id="tokenHeight" value="256" /></label></p>
				<p><label><input type="checkbox" id="solidBackground" checked /> Solid Background</label></p>
				<p>Transparency: <input type="range" id="transparency" min="0" max="100" value="100" /></p>
				<p>Zoom: <button id="scaleUp">+</button><button id="scaleDown">-</button></p>
			</div>
			<div style="display:none;">
				<img id="border" src="border.png" />
				<img id="mask" src="border-mask.png" />
				<img id="image" src="brett.png" />
			</div>
		</div>
		<div id="uploadBg" hidden>
			<div class="uploadDialog">
				<div class="dropArea" id="dropArea">
					<object type="image/svg+xml" data="cloud_upload.svg" class="cloudIcon"></object>
					<p>
						<input type="file" id="fileField" class="inputFile" />
						<label for="fileField" class="button">Choose a file</label> or drag it here.
					</p>
				</div>
				<p><input type="text" id="urlText" /><button class="button" id="loadUrlBtn">Load from URL</button></p>
			</div>
		</div>
	</body>
</html>
