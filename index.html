<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>TokenTool v0.1</title>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<div style="display:none;">
			<img id="border" src="images/frame-round-sharp.png" />
			<img id="mask" src="images/mask-round.png" />
			<img id="image" src="images/brett.png" />
		</div>
		<div id="main">
			<canvas id="canvas" class="mainCanvas">
			</canvas>

			<div class="menu">
				<button class="button" id="uploadBtn"><i class="upload"></i></button>
				<button class="button" id="saveBtn"><i class="save"></i></button>
				<div class="preview">
					<canvas id="preview" width="160" height="160">
					</canvas>
				</div>
				<table>
					<tr>
						<td>
							<div class="dropdown">
							  <div id="dropbtn" class="dropbtn dropbtn-click">
								  <div id="droplabel" class="droplabel dropbtn-click">
									  <img src="images/frame-round-sharp.png" id="dropimg" class="dropbtn-click" />
								  </div>
								  <div id="droparrow" class="droparrow dropbtn-click">
									  <!-- <div class="arrow-down dropbtn-click"></div> -->
									  <img src="icons/dropdown-arrows.png" class="dropbtn-click" />
								  </div>
							  </div>
							  <div id="dropdown-content" class="dropdown-content">
							  </div>
							</div>
						</td>
						<td>
							<input class="jscolor" id="frameColor" value="FFFFFF" />
						</td>
					</tr>
					<tr>
						<td></td>
						<td>
							<select id="sizeSelect">
								<option value="256">256 x 256</option>
								<option value="200">200 x 200</option>
								<option value="160">160 x 160</option>
								<option value="128">128 x 128</option>
								<option value="80">80 x 80</option>
								<option value="64">64 x 64</option>
							</select>
						</td>
					</tr>
					<tr>
						<td><label for="tokenWidth">Width:</label></td>
						<td><input type="number" id="tokenWidth" value="256" /></td>
					</tr>
					<tr>
						<td><label for="tokenHeight">Height:</label></td>
						<td><input type="number" id="tokenHeight" value="256" /></td>
					</tr>
					<tr>
						<td><input type="checkbox" id="solidBackground" checked /><label for="solidBackground">Solid BG</label></td>
						<td><input class="jscolor" id="bgColor" value="FFFFFF" /></td>
					</tr>
					<tr>
						<td>Transparency:</td>
						<td><input type="range" id="transparency" class="slider" min="0" max="100" value="100" /></td>
					</tr>
					<tr>
						<td>Zoom:</td>
						<td><button id="scaleDown" class="button scaleDown">-</button><input type="number" id="scaleValue" class="scaleValue" step="0.1" value="1.00"/><button id="scaleUp" class="button scaleUp">+</button></td>
					</tr>
				</table>
			</div>
		</div>
		<div id="uploadBg" hidden>
			<div class="uploadDialog">
				<div class="dropArea" id="dropArea">
					<object type="image/svg+xml" data="icons/cloud_upload.svg" class="cloudIcon"></object>
					<p>
						<input type="file" id="fileField" class="inputFile" />
						<label for="fileField" class="button">Choose a file</label> or drag it here.
					</p>
				</div>
				<div class="loadFromURL"><input type="text" id="urlText" class="urlText" /><button class="button urlBtn" id="loadUrlBtn">Load from URL</button></div>
			</div>
		</div>
		<script src="Utilities.js"></script>
		<script src="EventDispatcher.js"></script>
		<script src="external/jscolor.min.js"></script>
		<script type="text/javascript" src="code.js"></script>
		<script src="TokenModel.js"></script>
		<script src="TokenView.js"></script>
		<script src="TokenController.js"></script>
		<script src="App.js"></script>
	</body>
</html>
